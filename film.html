</div>

<!-- Top menu on small screens -->

</header>

<!-- Overlay effect when opening sidebar on small screens -->
<div class="w3-overlay w3-hide-large" onclick="w3_close()" style="cursor:pointer;z-index:1" title="close side menu" id="myOverlay"></div>

<!-- !PAGE CONTENT! -->

<div id="myModal" class="modalGreska">
  <div class="modalGreska-content">
    <span class="closeModalGreska">&times;</span>
    <p>Some text in the Modal..</p>
  </div>
</div>

<script>
// Script to open and close sidebar
function w3_open() {
    document.getElementById("mySidebar").style.display = "block";
    document.getElementById("myOverlay").style.display = "block";
}

function w3_close() {
    document.getElementById("mySidebar").style.display = "none";
    document.getElementById("myOverlay").style.display = "none";
}

// Get the modal
var modallogin = document.getElementById('login');
var modalsignup = document.getElementById('signup');

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
    if (event.target == modallogin) {
        modallogin.style.display = "none";
    }
	if (event.target == modalsignup) {
        modalsignup.style.display = "none";
    }
}
</script>
